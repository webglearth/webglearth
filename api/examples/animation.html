<!DOCTYPE HTML>
<html>
<head>
<script src="http://www.webglearth.com/api.js"></script>
<script>
  var earth;
  function initialize() {
    var options = { zoom: 3, position: [40.0, -10.0], proxyHost: 'http://srtm.webglearth.com/cgi-bin/corsproxy.fcgi?url=' };
    earth = new WebGLEarth('earth_div', options);
    // Start a simple rotation animation
    setInterval('var c = earth.getPosition(); earth.setPosition(c[0],c[1]+0.1);', 30);
  }
</script>
</head>
<body onload="initialize()">
  <h1>WebGL Earth API: Animation</h1>
  <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
</body>
</html>
