<!DOCTYPE HTML>
<html>
<head>
<script src="http://www.webglearth.com/api.js"></script>
<script>
  function initialize() {
    var options = { altitude: 5000000, position: [47.19537,8.524404], proxyHost: 'http://srtm.webglearth.com/cgi-bin/corsproxy.fcgi?url=' };
    var earth = new WebGLEarth('earth_div', options);

    var mapA = earth.initMap(WebGLEarth.Maps.MAPQUEST);
    var mapB = earth.initMap(WebGLEarth.Maps.OSM);

    earth.setBaseMap(mapA);
    earth.setOverlayMap(mapB);

    // Animate the opacity
    setInterval(function() {
      mapB.setOpacity( (Math.sin( (+new Date()) / 500) + 1 ) / 2);
    }, 100);
  }
</script>
</head>
<body onload="initialize()">
  <h1>WebGL Earth API: Hello World</h1>
  <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
</body>
</html>
