<!DOCTYPE HTML>
<html>
<head>
<script src="http://www.webglearth.com/api.js"></script>
<script>
  var earth;
  function initialize() {
    var options = { zoom: 3, map: WebGLEarth.Maps.OSM, proxyHost: 'http://srtm.webglearth.com/cgi-bin/corsproxy.fcgi?url=' };
    earth = new WebGLEarth('earth_div', options);
  }
</script>
</head>
<body onload="initialize()">
  <h1>WebGL Earth API: OpenStreetMap (OSM)</h1>
  <div id="earth_div" style="width:600px;height:400px;border:1px solid gray; padding:2px;"></div>
</body>
</html>
